name: actus

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - aeson
    - autodocodec
    - bytestring
    - containers
    - pretty-show
    - really-safe-money
    - really-safe-money-autodocodec
    - scientific
    - text
    - time
    - validity
    - validity-containers
    - validity-scientific
    - validity-text
    - validity-time

executables:
  actus-test-harness:
    main: Main.hs
    source-dirs: app
    ghc-options:
    ghc-options:            
    - -threaded
    - -rtsopts     
    - -with-rtsopts=-N
    dependencies:
    - actus

tests:
  actus-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools: sydtest-discover
    dependencies:
    - QuickCheck
    - actus
    - aeson
    - genvalidity
    - genvalidity-containers
    - genvalidity-scientific
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-text
    - genvalidity-time
    - path
    - path-io
    - really-safe-money
    - really-safe-money-gen
    - sydtest
    - text
    - time
