name: actus

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - aeson
    - autodocodec
    - pretty-show
    - really-safe-money
    - time
    - validity

executables:
  actus:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - actus

tests:
  actus-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools: sydtest-discover
    dependencies:
    - actus
    - aeson
    - genvalidity
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-time
    - path
    - path-io
    - really-safe-money
    - really-safe-money-gen
    - sydtest
    - time
